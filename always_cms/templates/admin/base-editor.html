<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Always CMS</title>
  <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/css/adminlte.min.css">
  <!-- Select2 style -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/css/select2.min.css">
  <style>
    .select2-container--default .select2-selection--multiple .select2-selection__choice {
      background-color: #007bff;
      border-color: #006fe6;
      color: #fff;
      padding: 0 10px;
      margin-top: .31rem;
    }
  </style>  
  <!-- Dropzone style -->
  {{ dropzone.load_css() }}
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Content Wrapper. Contains page content -->
  <div class="content">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>{{ title_page }}</h1>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>
  {% block content %}
  {% endblock %}
  </div>
</div>
<!-- ./wrapper -->

  <!-- jQuery -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <!-- Boostrap javascript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"></script>
  <!-- Theme javascript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/admin-lte@3.2/dist/js/adminlte.min.js"></script>
  <!-- Select2 javascript -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/select2@4.0.13/dist/js/select2.full.min.js"></script>
  <!-- Dropzone javascript -->
  {{ dropzone.load_js() }}
  <!-- CKEditor javascript -->
  {{ ckeditor.load() }}
  {{ ckeditor.config('ckeditor', 'fullPage: true, allowedContent: true, extraPlugins: "sourcedialog", removePlugins: "sourcearea"') }}
  <!-- Count Chars javascript -->
  <script type="text/javascript">
  function count_chars(obj){
    document.getElementById("count_chars").innerHTML = obj.value.length;
  }
  document.getElementById("count_chars").innerHTML = document.getElementById("title").value.length;

  $(document).ready(function() {
      $('.select2').select2({
        closeOnSelect: false
      });
  });
  </script>
</body>
